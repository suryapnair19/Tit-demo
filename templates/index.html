<!DOCTYPE html> 
<html lang='en'>
<head>
  <title>Titanic Survival Prediction</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Titanic Survival Prediction</h2>
    <form action="/predict" method="post">
      <label for="pclass">Passenger Class:</label>
      <input type="number" name="pclass" required>

      <label for="sex">Sex:</label>
      <select name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" name="age" required>

      <label for="sibsp">Number of Siblings/Spouses Aboard:</label>
      <input type="number" name="sibsp" required>

      <label for="parch">Number of Parents/Children Aboard:</label>
      <input type="number" name="parch" required>

      <label for="fare">Fare:</label>
      <input type="number" step="0.01" name="fare" required> <!-- Added fare input -->

      <label for="embarked">Embarked Port:</label>
      <select name="embarked" required>
        <option value="C">Cherbourg</option>
        <option value="Q">Queenstown</option>
        <option value="S">Southampton</option>
      </select> 

      <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>
</html>
